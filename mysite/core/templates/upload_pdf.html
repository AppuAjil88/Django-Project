{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contents %}
    <h2> Upload PDF </h2>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload PDF</button>
    </form>
{% endblock %}
